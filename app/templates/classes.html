{% extends "layout.html" %}
{% block content %}
    <h1>Daily Classes</h1>
    {% for class in classes %}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ class.day }}</a>
          <small class="text-muted">{{ class.title }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ class.content }}</a></h2>
        <p class="article-content">{{ class.date_posted }}</p>
      </div>
    </article>
    {% endfor %}
{% endblock content %}
